<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">


    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="log-container">
        <div class="logform-container">
            <div class="account">AGRINAG MASTER AWS (10.100.20.43)</div>
            <div class="loginform">

                <img src="/images/login/logo-unosof.png" alt="UNOSOF Login Page">

                <form action="" id="form">
                    <input type="text" id="user" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <input type="submit" id="loginsubmit" value="Submit">
                </form>
                <a href="" class="lang-eng">
                    I forgot my password
                </a>
                <div class="form-check d-flex">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" data-bs-toggle="collapse" href="#messagetoallpckgs" role="button" aria-expanded="false" aria-controls="">
                            Load login without animation next time
                    </label>
                </div>

                <div class="language">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lang" id="lang-esp" checked="">
                        <label class="form-check-label" for="lang-esp">
                        <img src="/images/login/flag-spain.svg" alt="Select Language Spanish">
                    </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lang" id="lang-eng">
                        <label class="form-check-label" for="lang-eng">
                        <img src="/images/login/flag-us.svg" alt="Select Language English">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="svganimated">
            <img src="/images/login/machine.svg" alt="Packaging" id="machine">
            <img src="/images/login/prod-flowers.svg" alt="Login Animation UNOSOF">
        </div>
        <div class="loginbg"></div>
    </div>


    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
